<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-forecast">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-forecast-data">
          <div>
            <h1 class="weather-forecast-city" id="city">London</h1>
            <p class="weather-forecast-details">
              <span id="time"></span>, <span id="condition"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-forecast-temperature-container">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                alt="weather image"
              />
            </div>
            <div class="weather-forecast-temperature" id="temperature"></div>
            <div class="weather-forecast-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This was coded by
        <a href="https://github.com/antoniab79">Antonia B.</a>, code hosted on
        <a href="https://github.com/antoniab79/my-weather-forecast">GitHub</a>
        & website is hosted on <a href="https://www.netlify.com/">Netlify</a>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
